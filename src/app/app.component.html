<!--app.component.html file custom code for left side menu-->
<ion-app>
  <ion-split-pane>
  <ion-menu>
  <ion-header>
  <ion-toolbar color="secondary">
  <!-- Remove the comment tags if you wish to add menu title : <ion-title>Left Menu</ion-title> -->
  </ion-toolbar>
  </ion-header>
  <!-- Updated code for the side menu -->
  <ion-content padding>
    <ion-list>
    <ion-menu-toggle *ngFor="let p of appPages">
    <!-- Following code update routes the pages-->
    <ion-item [routerLink]="p.url" [routerDirection]="'root'">
    <ion-icon slot="start" [name]="p.icon"></ion-icon>
    <ion-label>{{p.title}}</ion-label>
    </ion-item>
    </ion-menu-toggle>
    </ion-list>
    </ion-content>
    </ion-menu>
    <ion-router-outlet main>
    </ion-router-outlet>
  
    </ion-split-pane>
  
   </ion-app>
